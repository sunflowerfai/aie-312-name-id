<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Example</title>
    <style>
        body {
            background-color: #f5f5f5; /* สีพื้นหลัง */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: space-between; /* จัดวางกล่องแบบเว้นระยะ */
            gap: 20px; /* ระยะห่างระหว่างกล่อง */
            padding: 20px;
        }

        .box {
            width: 150px;
            height: 150px;
            background-color: #ffffff;
            border: 2px solid #000; /* กรอบสีดำ */
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1); /* เงาของกล่อง */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </div>

</body>
</html>
